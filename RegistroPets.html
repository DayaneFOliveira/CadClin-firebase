<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="css/estilo.css" rel="stylesheet" />
    <link href="images/logo.png" rel="icon" type="image/png" />
    <title>Cadastro do Pet</title>
</head>

<body onload="verificaLogado(); carregaCadPets()">
    <!-- Barra de navegação -->
    <div class=" col-lg-4 col-md-6 col-sm-12 w-auto p-3">
        <nav class="navbar navbar-expand navbar-dark bg-primary fixed-top">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container-fluid" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="navbar-nav">
                        <a class="nav-link text-black" href="inicio.html" id="iconeInicio">
                            <span class="icon"><i class="bi bi-house-door fs-5"></i></span>
                            <span class="txt-link">Início</span>
                        </a>
                    </li>
                    <li class="navbar-nav">
                        <a class="nav-link text-black" aria-current="page" href="CadPets.html" id="iconeCadastroPet">
                            <span class="icon"><i class="bi bi-plus-circle fs-5"></i></span>
                            <span class="txt-link">Cadastro do Pet</span>
                        </a>
                    </li>
                    <li class="navbar-nav">
                        <a class="nav-link text-black" href="#" id="iconePets">
                            <span class="icon"><i class="bi bi-heart-pulse fs-5"></i></span>
                            <span class="txt-link">Pets</span>
                        </a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="imagemUsuario" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!-- Adicione aqui a imagem do usuário-->
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#" id="logoutLink" onclick="logoutFirebase()">Sair</a>
                        </div>
                    </li>
                </div>
            </div>
        </nav>
        <!--tela de registro de pets-->
        <div class="card rounded"><br><br>
            <h4 class="text-primary text-center mt-5">Registro de Cadastro dos Pets </h4>
            <!-- Campo de pesquisa para filtrar pets -->
            <div class="mb-3  text-start">
                <label for="pesquisa" class="form-label">Pesquisar:</label>
                <input type="text" class="form-text rounded" id="pesquisa" oninput="pesquisarPets()"
                    title="Nome do Proprietário" placeholder="Ex.: Nome do Proprietário">
            </div>
            <!-- Tabela para exibir dados dos pets -->
            <table class="table table-bordered">
                <thead>
                    <tr class="table-primary">
                        <th>Nome do Proprietário</th>
                        <th>Telefone do Proprietário</th>
                        <th>Endereço</th>
                        <th>Nome do Pet</th>
                        <th>Raça</th>
                        <th>espécie</th>
                        <th>Data de Nasc.</th>
                        <th>Sexo</th>
                        <th>Status</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody id="dadosTabela"></tbody> <!--Carrega do Firebase-->
            </table>
        </div>

    </div>
    <!--Rodapé-->
    <footer class="footer fixed-bottom bg-primary text-dark text-center">
        <div class="container my-1">
            &copy; 2023 - Love Pets - Todos os direitos reservados
        </div>
    </footer>
    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!--script do projeto -->
    <script src="js/firebase.js"></script>

</body>

</html>
