<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="images/logo.png" rel="icon" type="image/png" />
    <link href="css/estilo.css" rel="stylesheet" />
    <title>Cadastro da Conta Login</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card mt-0">
                    <div class="card-header text-center c">
                        <img src="images/logo.png" title="Love Pets" alt="logo da Clinica" class="w-40" width="70" />
                        <br />
                        Cadastre sua Conta
                    </div>
                    <div class="card-body">
                        <form id="formCadastro">
                            <!-- Campo Nome de cadastro de usuário-->
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <!-- Campo E-mail de cadastro de usuário -->
                            <div class="form-group">
                                <label for="usuario">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <!-- Campo Senha de cadastro de usuário -->
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="senha" name="senha" required>
                                    <button class="btn btn-outline-primary" type="button" id="toggleSenha">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- Campo Confirmar Senha de cadastro de usuário -->
                            <div class="form-group">
                                <label for="confirmarSenha">Confirmar Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmarSenha"
                                        name="confirmarSenha" required>
                                </div>
                            </div>
                            <!-- Campo Telefone de cadastro de usuário -->
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" required
                                    placeholder="(11)94444-5555" maxlength="15"
                                    pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
                                    title="Informe o telefone no formato (11)94444-5555">
                            </div>
                            <!-- Campo Sexo de cadastro de usuário -->
                            <div class="form-group">
                                <label for="sexo">Sexo</label>
                                <select class="form-control" id="sexo" name="sexo" required>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="prefiro_nao_responder">Prefiro Não Responder</option>
                                </select>
                            </div>
                            <br>
                            <!-- Botões de Voltar e Cadastrar da tela  de cadastro de usuário-->
                            <div class="text-end">
                                <button class="btn btn-outline-danger" type="submit" id="voltar">Voltar</button>
                                <button class="btn btn-outline-primary" type="submit" id="cadastrar">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>

    <script src="js/CadUsuario.js"></script>

</body>

</html>
