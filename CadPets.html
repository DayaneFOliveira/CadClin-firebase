    <div class="container">
        <div class="w-auto p-3">
            <div class="card shadow-lg rounded">
                <div class="cadastro">
                    <!-- Nome da tela de cadastro -->
                    <h1 class="text-dark text-center mt-5"><i class="bi bi-clipboard2-heart"></i> Cadastro </h1>
                    <form id="formCadastro" method="post" class="shadow-lg">
                        <!-- Nome do proprietário -->
                        <div class="mb-3 ms-3 me-3">
                            <label for="proprietario" class="form-label fw-bold">Nome do Proprietário:</label>
                            <input type="text" class="form-control" id="proprietario" name="proprietario"
                                placeholder="Ex.: Ricardo Leme" required title="Nome do Proprietário" />
                        </div>
                        <!-- Telefone do proprietário-->
                        <div class="mb-3 ms-3 me-3">
                            <label for="telefone" class="form-label fw-bold">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" required
                                placeholder="(11)94444-5555" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
                                title="Informe o telefone no formato (11)94444-5555">
                        </div>
                        <!-- Endereço -->
                        <div class="mb-3 ms-3 me-3">
                            <label for="endereco" class="form-label fw-bold">Endereço</label>
                            <input type="text" class="form-control" id="endereco" name="endereco"
                                placeholder="Endereço Completo" required />
                        </div>
                        <!-- Nome do pet-->
                        <div class="mb-3 ms-3 me-3">
                            <label for="nome" class="form-label fw-bold">Nome do Pet:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required title="Nome do Pet"
                                placeholder="Ex.: Belinha">
                        </div>
                        <!-- raça do pet-->
                        <div class="mb-3 ms-3 me-3">
                            <label for="raca" class="form-label fw-bold">Raça:</label>
                            <input type="text" class="form-control" id="raca" name="raca" required title="Raça do Pet"
                                placeholder="Ex.: Shiba Inu">
                        </div>
                        <!-- Especie do pet-->
                        <div class="mb-3 ms-3 me-3">
                            <label for="especie" class="form-label fw-bold">Escolha uma espécie:</label><br>
                            <select id="especie" name="especie" class="form-control" required>
                                <option value="" disabled selected>Selecione...</option>
                                <option value="Cachorro">Cachorro</option>
                                <option value="Gato">Gato</option>
                                <option value="Aves">Aves</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <!-- Data de nascimento do pet-->
                        <div class="mb-3 ms-3 me-3">
                            <label for="data" class="form-label fw-bold">Data de Nascimento:</label>
                            <input type="date" class="form-control-sm" id="data" name="data" required>
                        </div>
                        <!-- Sexo do pet-->
                        <div class="mb-3 ms-3 me-3">
                            <label for="sexo" class="form-check-inline fw-bold">Sexo:</label>
                            <input type="radio" id="radioFemea" name="radio" value="Fêmea" required checked>
                            <label for="radioCachorro">Fêmea</label>
                            <input type="radio" id="radioMacho" name="radio" value="Macho" required>
                            <label for="radioGato">Macho</label>
                        </div>
                        <!-- Checkbox para saber se o cadastro esta ativo-->
                        <div class="mb-3 ms-3 me-3">
                            <label for="sexo" class="form-label fw-bold">Status:</label>
                            <input type="checkbox" id="checkbox" name="checkbox" checked>
                            <label for="checkbox">Ativo</label>

                        </div>
                        <!--Botões de Salvar e limpar do Form de cadastro-->
                        <div class="my-3 ms-3 me-3 text-end">
                            <button class="btn btn-success" id="salvar" type="submit">
                                <i class="bi bi-save"></i> Salvar
                            </button>
                            <button class="btn btn-danger" id="limpar" type="reset">
                                <i class="bi bi-trash3"></i> Limpar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
